<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cycle-ology</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/search-element-style.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles/saved.css">
  </head>
  <body>
    <!--NavBar-->
    <header>
      <ul class="menu menu-hover-lines">
          <li class="active"><a href="#">Cycle-ology</a></li>
          <li><a href="search-element.html">Home</a></li>
          <li><a href="#">Saved Routes</a></li>
        </ul>
    </header>

  <div class="grid-container" id="wrapper">
        <div class="grid-x grid-margin-x">
            <div class="cell auto"><h1>My Saved Routes</h1></div>
        </div>
        
        <!--call out sample of what we can append our routes to once they are saved-->
          <div class="callout" id="savedRoutes">
            <p id="routeString"> </p>
            <img id="routeMap" src="" width=250px height=150px>
          </div>

     
    <div class="push"></div>
    <!--end of conainer div-->    
  </div>
    
    <!--Footer-->
    <footer class="footer">
      <div class="content">
      <a href="https://github.com/romerodi" id="github"><i class="fab fa-github"></i> Diego Romero</a>
      <a href="https://github.com/ross1jk" id="github"><i class="fab fa-github"></i> Jacqueline Ross</a>
      <a href="https://github.com/onlymattwill515" id="github"><i class="fab fa-github"></i> Matt Williams</a>
      <a href="https://github.com/romerodi/cycleproject" id="logo"><i class="fas fa-bicycle"></i></a>
      </div>
   </footer>

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script>$(document).foundation();</script>
    <script>

      for (var i = 0, len = localStorage.length; i < len; ++i) {
        console.log(localStorage.getItem(localStorage.key(i)));
        document.getElementById("routeString").innerHTML = localStorage.savedRoute;
        document.getElementById("routeMap").src = localStorage.savedMap;

      }
    </script>
  </body>
</html>
